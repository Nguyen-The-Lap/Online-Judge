spring:
  application:
    name: byteforge-judge
  datasource:
    url: jdbc:h2:mem:byteforge;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080
  servlet:
    context-path: /api

byteforge:
  jwt:
    secret: ${BYTEFORGE_JWT_SECRET:30b6f5db7e3d4c6f95b9c2e1fda6a1cbe4c5721c308f9159c2d7e4f1ab9c3d7e}
    issuer: byteforge
    expiration-minutes: 120
  judge:
    workspace-root: ${java.io.tmpdir}/byteforge/workspace
    execution-timeout-ms: 5000
    memory-limit-mb: 256

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

